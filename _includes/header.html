<!-- Navigation -->
<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-bottom: 0;">
      <div class="container">
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="#page-top">{{ site.title }}</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                  <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                  <li class="hidden">
                      <a class="page-scroll" href="#page-top"></a>
                  </li>
                  {% assign sections = site.sections | sort: 'order' %}
                  {% for section in sections %}
                    {% if section.link %}
                      <li>
                          <a class="page-scroll" href="#{{ section.link | slugify }}">{{ section.link }}</a>
                      </li>
                    {% endif %}
                  {% endfor %}
                  <li>
                    <a href="/images/HR1272.pdf">Link to Bill</a>
                  </li>
                  <li>
                    <a href="https://press.coldcaseact.com/">Press Resources</li>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>
</header>
