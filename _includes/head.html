<head>
    {% if site.GH_ENV %}
        <script>
            if (window.location.protocol != "https:")
                window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
        </script>
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    
    <meta property="og:title" content="Cold Case Act">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{'/images/Capitol-Martin-Falbisoner-CC-BY-SA.JPG' | absolute_url}}">
    <meta property="og:url" content="{{site.url | absolute_url}}">
    
    <meta name="twitter:title" content="Cold Case Act">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{'/images/Capitol-Martin-Falbisoner-CC-BY-SA.JPG' | absolute_url}}">
    <meta name="twitter:card" content="{{site.url | absolute_url}}">


    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ 'css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS by David Miller: https://github.com/BlackrockDigital/startbootstrap-scrolling-nav -->
    <link href="{{ 'css/scrolling-nav.css' | prepend: site.baseurl }}" rel="stylesheet">
    
    <!-- Supporters CSS-->
    <link href="{{'css/supporters.css' | prepend: baseurl}}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
